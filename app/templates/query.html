<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAGForge ‚Äî Query Engine</title>
    <link rel="stylesheet" href="/static/style.css" />

    <style>
      body {
        background: #f5f7fa;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Grid Layout */
      .layout {
        display: flex;
        gap: 22px;
        padding: 25px;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* --------------------- LEFT CHAT PANEL --------------------- */
      .chat-container {
        flex: 2;
        background: white;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 85vh;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        text-align: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px 0;
      }

      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 14px;
        margin-bottom: 18px;
        line-height: 1.5;
        animation: fadeIn 0.2s ease-in-out;
        white-space: pre-wrap;
      }

      .user {
        background: #4a90e2;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .bot {
        background: #eef2f7;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-area {
        display: flex;
        gap: 8px;
        border-top: 1px solid #ddd;
        padding-top: 14px;
      }

      #queryInput {
        flex: 1;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #bbb;
        font-size: 1rem;
        outline: none;
      }

      #queryButton {
        padding: 14px 18px;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
      }

      /* --------------------- RIGHT PIPELINE PANEL --------------------- */
      .pipeline-container {
        flex: 1;
        background: white;
        border-radius: 12px;
        padding: 22px;
        height: 85vh;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .pipeline-section {
        background: #f7f9fc;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .pipeline-section h3 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 1.1rem;
        color: #333;
      }

      .mini-log {
        font-size: 0.9rem;
        color: #555;
        white-space: pre-wrap;
      }

      .chunk-box {
        background: white;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <div class="layout">

      <!-- LEFT PANEL -->
      <div class="chat-container">
        <div class="back">
          <a href="/">‚¨Ö Back to Dashboard</a>
        </div>

        <div class="chat-header">
          <h1>ü§ñ Query Engine</h1>
          <p>Ask questions across your indexed documents.</p>
        </div>

        <div id="chatWindow" class="chat-window"></div>

        <div class="input-area">
          <input type="text" id="queryInput" placeholder="Ask something..." />
          <button id="queryButton">Ask</button>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="pipeline-container">

        <h2>üß† RAG Pipeline</h2>

        <!-- REWRITE OUTPUT -->
        <div class="pipeline-section">
          <h3>‚úèÔ∏è Rewritten Query</h3>
          <div id="rewriteBox" class="mini-log">‚Äî</div>
        </div>

        <!-- RETRIEVED CHUNKS -->
        <div class="pipeline-section">
          <h3>üìö Retrieved Chunks</h3>
          <div id="chunksBox" class="mini-log">‚Äî</div>
        </div>

        <!-- PIPELINE STEPS -->
        <div class="pipeline-section">
          <h3>‚öôÔ∏è Pipeline Steps</h3>
          <div id="stepsBox" class="mini-log">
            Rewrite‚Ä¶  
            Retrieve‚Ä¶  
            Read‚Ä¶
          </div>
        </div>

      </div>
    </div>

    <script>
      const chatWindow = document.getElementById("chatWindow");
      const queryInput = document.getElementById("queryInput");
      const queryButton = document.getElementById("queryButton");

      const rewriteBox = document.getElementById("rewriteBox");
      const chunksBox = document.getElementById("chunksBox");
      const stepsBox = document.getElementById("stepsBox");

      function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.textContent = text;
        chatWindow.appendChild(msg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      queryButton.addEventListener("click", async () => {
        const question = queryInput.value.trim();
        if (!question) return;

        addMessage(question, "user");
        queryInput.value = "";
        addMessage("Thinking...", "bot");

        // Reset right panel
        rewriteBox.textContent = "Processing‚Ä¶";
        chunksBox.textContent = "Processing‚Ä¶";
        stepsBox.textContent = "Rewrite‚Ä¶\nRetrieve‚Ä¶\nRead‚Ä¶";

        try {
          const res = await fetch("/api/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();

          // Replace "Thinking..." message
          const lastMsg = chatWindow.querySelector(".message.bot:last-child");
          lastMsg.textContent = data.answer || "Error processing request.";

          // Right Panel Content
          rewriteBox.textContent = data.rewritten_query || "‚Äî";

          if (data.sources && data.sources.length > 0) {
            chunksBox.innerHTML = data.sources
              .map((c, i) => `<div class="chunk-box">
                <strong>Chunk ${i + 1}</strong><br>
                ${c.content.slice(0, 200)}...
              </div>`)
              .join("");
          } else {
            chunksBox.textContent = "‚Äî";
          }

          stepsBox.textContent =
            "Rewrite ‚úì\nRetrieve ‚úì\nRead ‚úì";

        } catch (err) {
          const lastMsg = chatWindow.querySelector(".message.bot:last-child");
          lastMsg.textContent = "Error contacting backend.";

          rewriteBox.textContent = "Error.";
          chunksBox.textContent = "Error.";
          stepsBox.textContent = "Error.";
        }
      });

      queryInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") queryButton.click();
      });
    </script>
  </body>
</html>
