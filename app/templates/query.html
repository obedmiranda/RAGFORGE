<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAGForge â€” Query Engine</title>
    <link rel="stylesheet" href="/static/style.css" />

    <style>
      body {
        background: #f5f7fa;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .chat-container {
        max-width: 760px;
        margin: 40px auto;
        background: white;
        border-radius: 14px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 80vh;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        text-align: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .chat-header h1 {
        margin: 0;
      }

      .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px 0;
      }

      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 14px;
        margin-bottom: 18px;
        line-height: 1.5;
        animation: fadeIn 0.2s ease-in-out;
        white-space: pre-wrap;
      }

      .user {
        background: #4a90e2;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .bot {
        background: #eef2f7;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Input area */
      .input-area {
        display: flex;
        gap: 8px;
        border-top: 1px solid #ddd;
        padding-top: 14px;
      }

      #queryInput {
        flex: 1;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #bbb;
        font-size: 1rem;
        outline: none;
      }

      #queryButton {
        padding: 14px 18px;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
      }

      #queryButton:hover {
        background: #357abd;
      }

      .back {
        text-align: center;
        margin-bottom: 15px;
      }

      .back a {
        color: #333;
        text-decoration: none;
      }

      .chunks {
        background: #fafafa;
        border-radius: 12px;
        padding: 12px;
        font-size: 0.9rem;
        margin-top: 4px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="back">
        <a href="/">â¬… Back to Dashboard</a>
      </div>

      <div class="chat-header">
        <h1>ðŸ¤– Query Engine</h1>
        <p style="margin-top:6px;color:#555">
          Ask questions across your indexed documents.
        </p>
      </div>

      <div id="chatWindow" class="chat-window"></div>

      <!-- Input area -->
      <div class="input-area">
        <input
          type="text"
          id="queryInput"
          placeholder="Ask something..."
        />

        <button id="queryButton">Ask</button>
      </div>
    </div>

    <script>
      const chatWindow = document.getElementById("chatWindow");
      const queryInput = document.getElementById("queryInput");
      const queryButton = document.getElementById("queryButton");

      function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.textContent = text;
        chatWindow.appendChild(msg);

        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      queryButton.addEventListener("click", async () => {
        const question = queryInput.value.trim();
        if (!question) return;

        addMessage(question, "user");
        queryInput.value = "";

        addMessage("Thinking...", "bot");

        try {
            
          //send message to the retrieval backend  
          console.log("SENDING MESSAGE TO RETRIEVAL WITH QUESTION FROM CHAT: " + question)
          const res = await fetch("/api/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();

          const lastMsg = chatWindow.querySelector(".message.bot:last-child");
          lastMsg.textContent = data.answer || "Error processing request.";

          if (data.chunks && data.chunks.length > 0) {
            const chunkBox = document.createElement("div");
            chunkBox.className = "chunks bot";
            chunkBox.innerHTML =
              "<strong>Relevant Chunks:</strong><br>" +
              data.chunks.map((c) => `â€¢ ${c}`).join("<br>");
            chatWindow.appendChild(chunkBox);
          }

          chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (err) {
          const lastMsg = chatWindow.querySelector(".message.bot:last-child");
          lastMsg.textContent = "Error contacting backend.";
        }
      });
      queryInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") queryButton.click();
      });
    </script>
  </body>
</html>
